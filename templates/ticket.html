<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History | Nano Lottery</title>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">-->
    <link rel="stylesheet" href="/static/styles/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<nav id="navbar" class="navbar" role="navigation" aria-label="main navigation">
    <div class="container">
        <div class="navbar-brand">
            <a href="/" class="navbar-item is-size-4 has-text-weight-bold">
                Nano Lottery
            </a>

             <a href="/history" class="navbar-item is-hidden-desktop is-hidden-widescreen is-active">
                History
            </a>
            <a href="/fair" class="navbar-item is-hidden-desktop is-hidden-widescreen">
                Provably Fair (WIP)
            </a>

        </div>
        <div class="navbar-menu">
            <div class="navbar-end">
                <a href="/history" class="navbar-item is-active">
                    History
                </a>
                <a href="/fair" class="navbar-item">
                    Provably Fair (WIP)
                </a>
            </div>

        </div>
    </div>
</nav>

<section class="hero is-primary is-bold">
    <div class="hero-body">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <h1 class="title">Past tickets</h1>
                </div>
                <div align="right" class="column">
                    <a href="/lottery" class="button">Lotteries</a>
                </div>
            </div>

        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        <table class="table is-fullwidth is-hoverable">
            <thead>
                <tr>
                    <th style="text-align: center;">Lottery Endblock</th>
                    <th style="text-align: center;">Ticket</th>
                    <th style="text-align: center;">Date</th>
                    <th style="text-align: center;">Account</th>
                </tr>
              </thead>
            <tbody>
            {% for row in ticket_table %}
                <tr >
                    <td style="text-align: center;">{{row.endblock}}</td>
                    <td style="text-align: center;">{{row.ticket}}</td>
                    <td style="text-align: center;">{{row.time}}</td>
                    <td style="text-align: center;"><a href="">{{row.account}}</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</section>



</body>
</html>
