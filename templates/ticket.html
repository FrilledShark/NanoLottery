<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History | Nano Lottery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <!--<link rel="stylesheet" href="/static/styles/bulma.min.css">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<nav id="navbar" class="navbar" role="navigation" aria-label="main navigation">
    <div class="container">
        <div class="navbar-brand">
            <a href="/" class="navbar-item is-size-4 has-text-weight-bold">
                Nano Lottery
            </a>

             <a href="/lottery" class="navbar-item is-hidden-desktop is-hidden-widescreen is-active">
                History
            </a>
            <a href="/fair" class="navbar-item is-hidden-desktop is-hidden-widescreen">
                Provably Fair
            </a>

        </div>
        <div class="navbar-menu">
            <div class="navbar-end">
                <a href="/history" class="navbar-item is-active">
                    History
                </a>
                <a href="/fair" class="navbar-item">
                    Provably Fair
                </a>
            </div>

        </div>
    </div>
</nav>

<section class="hero is-primary is-bold">
    <div class="hero-body">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <h1 class="title">All tickets</h1>
                </div>
                <div align="right" class="column">
                    <a href="/lottery" class="button">Lotteries</a>
                </div>
            </div>

        </div>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column">
                <form action="/ticket" method="get">
                    <input class="input" type="text" name="size" placeholder="Size of table"><br>
                </form>
            </div>
            <div class="column is-three-quarters"></div>
        </div>
        <table class="table is-fullwidth is-hoverable">
            <thead>
                <tr>
                    <th style="text-align: center;">Draw Number</th>
                    <th style="text-align: center;">Ticket Number</th>
                    <th style="text-align: center;">Purchase Date (UTC)</th>
                    <th class="is-hidden-mobile" style="text-align: center;">Account</th>
                </tr>
              </thead>
            <tbody>
            {% for row in ticket_table %}
                <tr >
                    <td style="text-align: center;">{{row.endblock}}</td>
                    <td style="text-align: center;">{{row.ticket}}</td>
                    <td style="text-align: center;">{{row.time}}</td>
                    <td class="is-hidden-mobile" style="text-align: center;"><a href="https://www.nanode.co/block/{{row.hash}}">{{row.account}}</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</section>
<footer class="footer">
  <div class="content has-text-centered">
      <p>
          <strong><a href="https://github.com/FrilledShark/NanoLottery">Nano Lottery</a></strong> built for <a class="is-link" href="https://nano.org">Nano</a>

      </p>
  </div>
</footer>


</body>
</html>
